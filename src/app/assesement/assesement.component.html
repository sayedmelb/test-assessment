<div class="container-fluid mr-4 mt-2 container-main">
  <div class="row header-container">
    <p class="text-assesment">{{title}}</p>
  </div>
  <form [formGroup]="assesmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group row pt-2">
      <div class="col-sm-3 "><label class="lbl-form" for="studentId">Student Id:</label></div>
      <div class="col-md-6">
        <input
          id="studentId"
          name="studentId"
          formControlName="studentId"
          type="text"
          class="form-control form-input"
          placeholder="Enter student id"
        />
        <div
          *ngIf="
            assesmentReport.studentId.touched &&
            assesmentReport.studentId.invalid
          "
        >
          <span class="txt-danger pr-4">Please enter student id</span>
        </div>
      </div>
    </div>
    <div class="form-group row pt-3">
      <div class="col-sm-3"><label class="lbl-form" for="reportType">Report Type:</label></div>
      <div class="col-md-6">
        <select formControlName="reportType" class="form-control form-input">
          <option value="">select report type</option>
          <option *ngFor="let report of reportTypes" [ngValue]="report.name">
            {{ report.name }}
          </option>
        </select>
          <span *ngIf="
          assesmentReport.reportType.touched &&
          assesmentReport.reportType.invalid
        " class="txt-danger lbl-form"> Please select a report</span>
        <div class="col-md-12 pt-3 pb-3">
          <button class="btn-report"
            type="submit"
            [disabled]="assesmentForm.invalid"
            [ngClass]="
              assesmentForm.invalid
                ? 'btn btn-primary btn-greyed-Out'
                : 'btn btn-primary'
            "
          >
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </form>
  <div [innerHTML]="reportHtml"></div>
</div>
